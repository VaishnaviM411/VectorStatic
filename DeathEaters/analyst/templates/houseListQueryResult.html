{% extends 'base.html' %}
{% block content %}


<div class="page-header header-filter" data-parallax="true"
style="background-image: url('../assets/img/city-profile.jpg');"></div>
<div class="main main-raised">
<div class="profile-content">
  <div class="container">
    <div class="card">
        <div class="card-header">
          <h2 class="title" align="center" style="color:purple;">House Listing Queries</h2>
        </div>
        <br>
        <p style="text-align: center; font-size: 1rem" class="text-primary">{{error_message}}</p>
        <br>
        <div class="card-header">
            <h3 class="title" align="center" style="color:purple;">Total Results: {{totalResult}}</h3>
          </div>
        <br>
        <div class="card-body">
          <form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card-footer">
              <button type="submit" class="btn btn-fill btn-rose btn-lg" style="margin: auto;">Download CSV</button>
            </div>
          </form>
          <br><br>
          <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Aadhar Card Number</th>
      <th scope="col">State</th>
      <th scope="col">Place</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
        </div>

      </div>
  </div>
</div>
</div>



{% endblock %}
